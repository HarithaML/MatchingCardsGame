<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Matching Cards Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../main.css"/>


</head>
<body class="background">
    <h1 class="heading">Matching Cards Game</h1>
    <div class="time">
        <label id="minutes">00</label>
        :
        <label id="seconds">00</label>
    </div>
    <div class="buttons">
        <button onclick="startTimer()" id="start" class="btn btn-red">Start Game</button>
    </div>
    <span id="message">Start the Game and Click on the cards to find the matching Cards!!</span>
    <div class="cards">
        <div class="container" id="container1">
            <div class="card" id="1" onclick="showImage(this.id)" style="width: 12rem;" >
                <img id="card1" src="pics/reactjs.png" alt="Avatar" class="card-img-top" >

            </div>
            <div class="card" id="2" onclick="showImage(this.id)" style="width: 12rem;">
                <img id="card2" src="pics/nodejs.jpeg" alt="Avatar" class="card-img-top">
            </div>
            <div class="card" id="3" onclick="showImage(this.id)" style="width: 12rem;">
                <img id="card3" src="pics/angularjs.jpeg" alt="Avatar" onclick="showImage(this.id)" class="card-img-top">
            </div>
        </div>
        <div class="container" id="container2">
            <div class="card" id="4" onclick="showImage(this.id)" style="width: 12rem;">
                <img id="card4" src="pics/reactjs.png" alt="Avatar" onclick="showImage(this.id)" class="card-img-top">
            </div>
            <div class="card" id="5" onclick="showImage(this.id)" style="width: 12rem;">
                <img id="card5" src="pics/nodejs.jpeg" alt="Avatar" onclick="showImage(this.id)" class="card-img-top">
            </div>
            <div class="card" id="6" onclick="showImage(this.id)" style="width: 12rem;">
                <img id="card6" src="pics/angularjs.jpeg" alt="Avatar" onclick="showImage(this.id)" class="card-img-top">
            </div>
        </div>
    </div>

    <script src="index.js"> </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->



</body>
</html>
